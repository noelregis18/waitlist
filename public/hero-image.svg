  <circle cx="300" cy="400" r="100" fill="#7DD3FC" opacity="0.4"/>
  
  <!-- Banking icons -->
  <g transform="translate(350, 250)">
    <!-- Card icon -->
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#0284C7"/>
